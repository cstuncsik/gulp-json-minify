sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 8
  - 6
  - 4
os:
  - linux
  - osx
env:
  - BUILD_LEADER_ID=7
jobs:
  include:
    - stage: release
      node_js: 8
      os: linux
      after_success:
        - npm run semantic-release
        - bash yarn.sh
install:
  - yarn install --ignore-engines
before_script:
  - npm run lint
script:
  - npm test
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
